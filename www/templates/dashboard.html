<ion-view view-title="Dashboard">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="action in d.actions" href="#app/action/{{ action._id }}">
        {{ action.name }}<br/>
        {{ action.description }}<br/>
        {{ action.asignee }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
